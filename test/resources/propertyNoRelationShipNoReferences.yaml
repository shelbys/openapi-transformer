components:
  schemas:
    owner:
      title: Owner
      description: Owner information
      type: object
      properties:
        name:
          description: the name of the owner
          type: string
          minLength: 1
          maxLength: 30
          example: John Doe
        from:
          description: the date the owner, bought the vehicle
          type: string
          format: date
          example: 2018-08-24
        to:
          description: |
            the date the owner, sold the vehicle
          type: string
          format: date
          example: 2019-07-28
        age:
          description: |
            the age of the owner

            TODO
            Howto determine age?
          type: integer
          minimum: 15
          maximum: 120
          multipleOf: 1
          example: 23
        nicknames:
          description: the nicknames of the owner
          type: array
          minItems: 1
          maxItems: 5
          uniqueItems: true
          items:
            type: string
        aliases:
          description: the aliases of the owner
          deprecated: true
          nullable: true
          readOnly: true
          writeOnly: true
          type: array
          minItems: 2
          maxItems: 2
          uniqueItems: true
          items:
            type: string
        gender:
          description: the gender of the owner
          type: string
          default: female
          enum:
            - male
            - female
        file1:
          type: string
          format: binary
        file2:
          description: the second file
          type: string
          format: byte
        shoeSize:
          type: integer
        someDouble:
          type: number
          format: double
          minimum: 16
          maximum: 130
        pipe:
          type: string
          pattern: '^(nl|NL|Nederland)$'
          description: Also a | here
          example: A pipe in the example |
        creation:
          description: the date and time the vehicle was created
          type: string
          format: date-time
          example: 1985-04-12T23:20:50.52Z
        userId:
          description: ID of user for this owner
          type: string
        superOwner:
          description: ID of superuser for this owner
          $ref: '#/components/schemas/owner/properties/name'
      required:
        - name
        - from
        - age
paths:
  /owners:
    get:
      summary: Get owners
      description: Retrieve owners
      operationId: getOwners
      parameters:
        - name: name
          in: query
          description: Name of owner to return
          required: true
          type: string
        - name: age
          in: query
          description: Age of owner to return
          required: false
          type: integer
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/owner'
        404:
          description: Owner not found
  /users/{userId}:
    get:
      summary: Get user
      description: Retrieve user
      operationId: getUser
      parameters:
        - name: userId
          in: path
          description: ID of user to return
          required: true
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: string
        404:
          description: User not found
